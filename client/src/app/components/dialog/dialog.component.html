<div class="panel" style="width: 70%;height: 95%;display: flex;flex-direction: column;padding: 0">
  <div style="display: flex;justify-content: space-between;align-items: center;padding: 10px 20px;height: min-content">
    <button (click)="back()" class="w3-round-large w3-display-topleft" style="margin: 13vh 10vw;">
      <mat-icon>arrow_back_ios</mat-icon>
    </button>
  </div>
  <!--  <div #scroll style="height: 80%;max-height: 80%;overflow-y: scroll;" >-->
  <!--    <div style="padding: 10px 20px; display: flex; justify-content: flex-end; flex-direction: column; gap: 20px;">-->

    <mat-list class="w3-container w3-block" style="margin-top: 5vh;">
      <div *ngFor="let message of messages">
        <!--        <div style="display: flex;" [style.justify-content]="message.from == this.user.id?'flex-end':'flex-start'">-->

        <div class="container" [ngClass]="{darker: message.from == userId}" style="display: flex;" [style.justify-content]="message.from != userId?'flex-end':'flex-start'">
          <span class="message">{{message.content}}</span>
        </div>
      </div>
    </mat-list>

    <!--      </div>-->
    <!--      <div style="display: flex;" [style.justify-content]="update.mine?'flex-end':'flex-start'">-->
    <!--        <span class="message">{{update.msg.content}}</span>-->
    <!--      </div>-->
    <!--    </div>-->
    <!--  </div>-->
    <div class="input-container" style="display: table;">
      <div style="display: table-cell;">
        <mat-form-field appearance="outline" style="width: 100%">
          <mat-label>Message</mat-label>
          <input [(ngModel)]="messageText" class="chat-input" (keydown)="$event.key==='Enter'?sendMessage():{}"
                 type="text" matInput placeholder="type your message...">
        </mat-form-field>
      </div>
      <div class="button-container w3-bar-item" style="display: table-cell;">
        <button (click)="sendMessage()" mat-mini-fab color="primary" style="margin-left: 1vw; margin-top: 2vh">
          <mat-icon class="w3-right">send</mat-icon>
        </button>
      </div>
    </div>
  </div>
