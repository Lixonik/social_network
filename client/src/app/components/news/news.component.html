<div class="w3-container">
<input [(ngModel)]="postText" (keydown)="$event.key==='Enter'?sendPost():{}" class="w3-input w3-animate-input w3-card w3-round-large w3-display-topmiddle" type="text" style="width:30%; height: 5vh; max-width: 60vw ;margin-top: 20vh"
placeholder="What's new?">
</div>



<div class="w3-container w3-block" style="margin-top: 30vh">
  <ul class="w3-ul">
    <li *ngFor="let post of news">
  <div class="w3-panel w3-leftbar w3-light-grey">
  <p class="w3-xlarge w3-serif">
    <i>"{{post.content}}"</i></p>
  <p>{{post.from}}</p>
</div>
    </li>
    <li>
      <div class="w3-panel w3-leftbar w3-light-grey">
        <p class="w3-xlarge w3-serif">
          <i>"Make it as simple as possible, but not simpler."</i></p>
        <p>Albert Einstein</p>
      </div>
    </li>
  </ul>
</div>
